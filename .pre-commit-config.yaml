repos:
-   repo: https://github.com/JulienPalard/powrap
    rev: master
    hooks:
    -   id: powrap
# This one requires package ``hunspell-es_es`` in Archlinux
-   repo: https://github.com/humitos/pospell
    rev: pre-commit
    hooks:
    -   id: pospell
        args: ['--personal-dict', 'dict', '--modified', '--language', 'es_ES', '--language', 'es_AR']
